	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="description" content="Word Checker is a simple online dictionary for Words With Friends players.">
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="css/retina.css" type="text/css" media="screen" charset="utf-8" media="only screen and (-webkit-min-device-pixel-ratio: 2)">
	<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/words.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-23068326-2']);
	  _gaq.push(['_trackPageview']);

	  (function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

<body>
	<div class="alert">
		<strong>After 10 years, wordchecker will shut down on July 30, 2021.</strong> <br>
		The source code and <a href="https://github.com/strackoverflow/wordchecker/blob/master/words.txt">word list</a> are available on <a href="https://github.com/strackoverflow/wordchecker">GitHub</a>. <br>
		Thank you for years of word-checking fun :) - <em>david</em>
	</div>
	<div id="container">
		<h1>word checker</h1>
		<div id="input-container">
			<div id="word-wrapper">
				<input id="word" type="text" placeholder="Find a word...">
				<div id="indicator"></div>
				<div style="clear:both"></div>
			</div>

		</div>
		<div id="footer">
			<ul>
				<li>by <a href="http://twitter.com/strackoverflow">@strackoverflow</a></li>
